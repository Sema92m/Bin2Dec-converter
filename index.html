<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./img/1.svg" type="image/x-icon" />
    <title>Binary to Decimal Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Binary to Decimal Converter</h1>
        <div class="inputs-container">
            <div id="wrapper-input-binary" class="wrapper">
                <label for="input-header">Binary Number</label>
                <textarea id="input-binary" class="input" autofocus rows="1" cols="1" maxlength="30" placeholder="Enter binary number..."></textarea>
                <p id="binary-error" class="error">Only 0-1 accepted, max 30 symbols</p>
            </div>
            <div class="buttons-container">
                <button class="button" id="button-convert">Convert</button>
                <button class="button" id="button-clear">🗑️</button>
            </div>
            <div id="wrapper-input-decimal" class="wrapper">
                <label for="input-decimal">Decimal Number</label>
                <textarea id="input-decimal" class="input" rows="1" cols="1" maxlength="30" placeholder="Enter decimal number..."></textarea>
                <p id="decimal-error" class="error">Only 0-9 accepted, max 30 symbols</p>
            </div>
        </div>
        <footer></footer>
    </div>






    <script src="./index.js"></script>
</body>

</html>
